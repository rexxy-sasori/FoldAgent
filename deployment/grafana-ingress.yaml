apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: liuyunxin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: grafana-liuyunxin.xa.xshixun.cn
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - grafana-liuyunxin.xa.xshixun.cn
      secretName: grafana-liuyunxin.xa.xshixun.cn-tls
